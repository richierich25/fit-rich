<mat-sidenav-container>
  <mat-sidenav mode="over" #sidenav role="navigation">
    <app-sidenav-list (closeSidenav)="sidenav.close()"></app-sidenav-list>
  </mat-sidenav>
  ()
  <mat-sidenav-content fxLayout="column" fxLayoutGap="10px" >
    <app-header (toggleSidenav)="sidenav.toggle()"></app-header>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
